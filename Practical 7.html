<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Library</title>
</head>
<body>
<script src="./d3.js"></script>

<script>

    var dataArray = [20, 40, 50, 100]

    var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);

    var bais = canvas.selectAll("rect")
            .data(dataArray)
            .enter()
            .append("rect")
            .attr("width", function(d){return d;})
            .attr("height", 50)
            .attr("y", function(d,i){return i*100});


    var circle = canvas.append("circle")
            .attr("cx", 250)
            .attr("cy", 250)
            .attr("r", 50)
            .attr("fill", "red");
    var rect = canvas.append("rect")
            .attr("width", 100)
            .attr("height", 50);
    var line = canvas.append("line")
            .attr("x1", 0)
            .attr("y1", 100)
            .attr("x2", 400)
            .attr("y2", 400)
            .attr("stroke", "green")
            .attr("stroke-width", 10);

</script>

</body>
</html>
